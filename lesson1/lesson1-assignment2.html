    <body>
        <main class="main">
            <h1>Four ES6+ Methods</h1>
            <section class="input-set">
                <h2>MAP</h2>
                <p>Add a number to the array to double it:</p>
                <!-- Input -->
                <input type="text" class="input">
                <!-- Submit for Input -->
                <input class="submit" type="submit"></input>
                <!-- Result markup with hook for answer -->
                <p class="markup">My new array is: <span class="sum"></span></p>
            </section>
            <section class="input-set">
                <h2>FILTER</h2>
                <p>Add a number to the array and submit it to see all even numbers in the array:</p>
                <!-- Input -->
                <input type="text" class="input-filter">
                <!-- Submit for Input -->
                <input class="submit-filter" type="submit"></input>
                <!-- Result markup with hook for answer -->
                <p class="markup">These numbers are even: <span class="sum-filter"></span></p>
            </section>
        </main>
    </body>
